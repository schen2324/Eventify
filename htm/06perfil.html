<!DOCTYPE html>
<html lang="en" manifest="../cache.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalabe=no">
    <title>Perfil | Eventify</title>

    <link rel="icon" type="image/x-icon" href="../img/Logo-Eventify.ico">
    
    <meta name="theme-color" content="#FF9933">
    <meta name="msapplication-navbutton-color" content="#FF9933">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FF9933">
    <link rel="icon" sizes="192x192" href="../img/Logo Eventify.svg">
    <link rel="icon" sizes="512x512" href="../img/Logo Eventify.svg">
    <link rel="apple-touch-icon" href="../img/Logo Eventify.svg">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/barra.css">
</head>
<body id="miperfil">
    <div class="header normal">
        <input type="button" class="back normal" onclick="document.location='05home_listas.html'">
        <p class="page normal">Mi perfil</p>
    </div>
    <div class="perfil">
        <div class="fotoperfil"></div>
        <div class="subirfoto">+</div>
        <form action="" class="form perfil">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="papellido">Primer apellido</label><br>
            <input type="text" id="papellido" name="papellido"><br>
            <label for="sapellido">Segundo apellido</label><br>
            <input type="text" id="sapellido" name="sapellido"><br>
            <label for="dni">DNI/NIE</label><br>
            <input type="text" id="dni" name="dni"><br>
            <label for="cp">C.P.</label><br>
            <input type="text" id="cp" name="cp"><br>
            <label for="residencia">Residencia</label><br>
            <input type="text" id="residencia" name="residencia"><br>
            <label for="correo">Correo electrónico</label><br>
            <input type="text" id="correo" name="correo"><br>
            <label for="tele">Teléfono</label><br>
            <input type="text" id="tele" name="tele"><br>
        </form>
        <ul class="cuenta">
            <li class="editar">Editar</li>
            <li class="guardar">Guardar</li>
        </ul>
    </div>
    
</body>
</html>
